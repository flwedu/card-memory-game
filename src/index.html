<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game üÉè</title>
  </head>
  <body class="w-9/10 h-9/10">
    <div class="gradient-border flex flex-center flex-col">
      <div id="app">
        <div id="game-settings">
          <h1>Memory Card Game</h1>
          <p>Please select the game size:</p>
          <form
            name="settings"
            action="#"
            class="flex flex-center flex-col"
            method="POST"
          >
            <select name="size" id="size">
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
            <button type="submit" name="submit" id="submit">Start Game</button>
          </form>
        </div>
        <div id="wrong-moves">
          <p>Wrong moves: 0</p>
        </div>
        <div id="card-list" class="card-list"></div>
      </div>
    </div>
  </body>
</html>
